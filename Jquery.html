<!DOCTYPE html>
<html lang="en">

<head>

    <title>Boodskap IoT Platform</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <style>
     

        .three {

            width: 300px;
            height: 300px;

            margin-top: 100px;
            margin-right: 100px;

            float:right;
        }
        .img{
            text-align: center;
        }
        .forgot{
            float:right;
            
        }
        .forgot1{
            float:left;
        }
    </style>

</head>

<body style="background-image: url(iot.jpg); background-size: 850px 700px; background-repeat: no-repeat;">

    <div class="three">
<div class="img">
        <img src="logo.png" alt="Boodskap" height="60px" width="170px" >
</div>
        <br>
        <form>
            <div class="form-group">
                <label class="text-start" style="padding-bottom: 10px;">UserName</label>
                <input type="text" class="form-control"  placeholder="UserName">
            </div>
            <br>
            <div class="form-group">
                <label class="text-start" style="padding-bottom: 10px;">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <br>
            <div class="forgot1">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label">Remember Me</label>
            </div>
            
            <div class="forgot">
                
                <a href="https://dev.boodskap.io/platform/" target="_blank" class="link-warning">
                    Forgot Password
                </a>
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-dark form-control">Submit</button>
            
        </form>
    </div>

</body>

</html>
